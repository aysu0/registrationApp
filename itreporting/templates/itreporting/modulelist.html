{% extends "itreporting/base.html" %}

{% block content %}

<body> 
    <div class="col-lg-4 mb-5 mb-lg-0"><h2 class="fw-bolder mb-0">List of {{ Course }} Modules</h2></div>
    {% for module in modules %}                
        <section class="py-5" id="features">
            <div class="container px-5 my-5">
                <div class="row gx-5">
                    <div class="col-lg-8">
                        <div class="row gx-5 row-cols-1 row-cols-md-2">
                            <div class="col mb-5 h-100">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-collection"></i></div>
                                <h2 class="h5"><a class="article-title" href="{% url 'itreporting:module-detail' module.id %}">{{ module }}</a></h2>
                                <p class="mb-0">Credit: {{ module.credit }}</p>
                                <p class="article-content">{{ module.category }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    {% endfor %}
</body>

{% endblock content %}
