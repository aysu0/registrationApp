{% extends "itreporting/base.html" %}
{% block content %}

<div class="container mt-5">
    <h3 class="mb-4">Courses</h3>

    <div class="row">
        {% for course in course %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'itreporting:modules' course.id %}">{{ course }}</a>
                        </h5>
                        <a href="{% url 'itreporting:modules' course.id %}" class="btn btn-primary">Explore Modules</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
