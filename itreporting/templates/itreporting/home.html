<!DOCTYPE html>
{% extends "itreporting/base.html" %}
{% block content %}

<h3>Courses</h3>

{% for course in course %}
    <div class="col-md-4">
            <p class='text-muted'>
                <ul class="list-group">
                    <h2 class="h5"><a class="article-title" href="{% url 'itreporting:modules' course.id %}">{{ course }}</a></h2>
                </ul>
            </p>
    </div>
{% endfor %}
{% endblock content %}
