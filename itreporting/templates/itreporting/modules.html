{% extends "itreporting/base.html" %}

{% block content %}

<body> 
    <h1>List of {{ Course }} Modules</h1>

    {% for module in modules %}
        <article class="media content-section">
            <div class="media-body">
                <h2><a class="article-title" href="{% url 'itreporting:module' module.id %}">{{ module }}</a></h2>
                <small class="text-muted">Credit: {{ module.credit }}</small>
                <p class="article-content">{{ module.description }}</p>
            </div>
        </article>
    {% endfor %}

</body>

{% endblock content %}
