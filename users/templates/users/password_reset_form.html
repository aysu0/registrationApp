{% extends "itreporting/base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4">Reset Your Password</h2>
            <p class="card-text">Enter your email address below, and we'll email you a link to reset your password.</p>
            
            <form method="POST" action="{% url 'itreporting:password_reset' %}" class="mb-4">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            
            <p class="card-text">Remember your password? <a href="{% url 'login' %}">Log in here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
